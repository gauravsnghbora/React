<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/babel-standalone@6/babel.min.js"
      crossorigin
    ></script>
    <title>React ⚛️</title>
  </head>
  <body>
    <div id="root0"></div>
    <div id="root"></div>
    <script type="text/javascript">
      let ul = React.createElement(
        "ul",
        { style: { color: "green" } },
        React.createElement("li", null, "Gaurav"),
        React.createElement("li", null, "Ankita"),
        React.createElement("li", null, "Guy")
      );
      ReactDOM.render(ul, document.getElementById("root0"));
    </script>
    <script type="text/babel">
      let robot = "🤖";
      let cowboy = "🤠";
      let moon = "🌝";
      let name = "React";

      ReactDOM.render(
        <ul>
          <li>{robot}</li>
          <li>{cowboy}</li>
          <li>{moon}</li>
          <li>{name.toUpperCase()}</li>
          <li>{name.length}</li>
        </ul>,
        document.getElementById("root")
      );
    </script>
  </body>
</html>
